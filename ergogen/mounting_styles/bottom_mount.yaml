# Bottom Mount Keyboard Example
# Plate tabs attach to bottom case edges
# Based on ergogen_design_prompt.md guidelines

meta:
  name: bottom_mount_macropad
  description: 4x2 macropad with bottom mount system
  author: Ergogen Design Prompt
  version: 1.0

units:
  # Key spacing
  kx: 19.05  # MX key spacing
  ky: 19.05  # MX key spacing
  
  # Mounting specifications
  plate_tab_width: 8        # Width of mounting tabs
  plate_tab_length: 6       # Length of mounting tabs
  mount_screw_radius: 1.1   # M2 screw clearance
  plate_thickness: 1.5      # Plate thickness
  
  # Case specifications
  wall_thickness: 3
  case_height: 10           # Height for bottom mount
  plate_clearance: 8        # Distance from bottom to plate
  board_fillet: 2

points:
  zones:
    matrix:
      key:
        padding: ky
        spread: kx
        tags: [key]
      columns:
        col0:
          key:
            column_net: C0
        col1:
          key:
            column_net: C1
        col2:
          key:
            column_net: C2
        col3:
          key:
            column_net: C3
      rows:
        row0:
          row_net: R0
        row1:
          row_net: R1
    
    # Plate mounting tabs (extend to bottom case edges)
    plate_tabs:
      anchor:
        ref: matrix_col0_row0
        shift: [-15, 0]
      key:
        tags: [plate_mount]
      columns:
        tab_left:  # Left side tab
          key:
            name: tab_left
        tab_right: # Right side tab
          key:
            name: tab_right
            shift: [95.5, 0]  # 4 key widths + margins
        tab_front: # Front tab
          key:
            name: tab_front
            shift: [47.75, -20]  # Center, front
        tab_back:  # Back tab
          key:
            name: tab_back
            shift: [47.75, 20]   # Center, back

    # Bottom case mounting points
    bottom_mounts:
      anchor:
        ref: matrix_col0_row0
        shift: [-15, 0]
      key:
        tags: [bottom_mount]
      columns:
        mount_left:
          key:
            name: mount_left
        mount_right:
          key:
            name: mount_right
            shift: [95.5, 0]
        mount_front:
          key:
            name: mount_front
            shift: [47.75, -20]
        mount_back:
          key:
            name: mount_back
            shift: [47.75, 20]

outlines:
  # Basic board outline (for PCB)
  board:
    - what: polygon
      operation: stack
      fillet: board_fillet
      points:
        - ref: matrix_col0_row0
          shift: [-10, -10]
        - ref: matrix_col3_row0
          shift: [10, -10]
        - ref: matrix_col3_row1
          shift: [10, 10]
        - ref: matrix_col0_row1
          shift: [-10, 10]

  # Plate main area
  plate_main:
    - what: outline
      name: board

  # Plate mounting tabs (extend outward to case edges)
  plate_tabs:
    - what: rectangle
      where: [plate_mount]
      size: [plate_tab_width, plate_tab_length]
      bound: false

  # Combined plate with tabs
  plate_complete:
    - what: outline
      name: plate_main
      operation: stack
    - what: outline
      name: plate_tabs
      operation: add

  # Bottom case outline (larger to accommodate plate tabs)
  bottom_case_outline:
    - what: polygon
      operation: stack
      fillet: board_fillet
      points:
        - ref: matrix_col0_row0
          shift: [-20, -25]
        - ref: matrix_col3_row0
          shift: [20, -25]
        - ref: matrix_col3_row1
          shift: [20, 25]
        - ref: matrix_col0_row1
          shift: [-20, 25]

  # Bottom case walls
  bottom_case_walls:
    - what: outline
      name: bottom_case_outline
      expand: wall_thickness

  # Top case outline (simpler, suspended design)
  top_case_outline:
    - what: outline
      name: board
      expand: 5  # Slightly larger than board

  # Top case walls
  top_case_walls:
    - what: outline
      name: top_case_outline
      expand: wall_thickness

  # Switch cutouts
  switch_cutouts:
    - what: rectangle
      where: [key]
      size: 14  # MX switch cutout
      bound: false

  # Plate mounting holes
  plate_mount_holes:
    - what: circle
      where: [plate_mount]
      radius: mount_screw_radius
      bound: false

  # Bottom case mount holes
  bottom_mount_holes:
    - what: circle
      where: [bottom_mount]
      radius: mount_screw_radius
      bound: false

  # Mounting posts in bottom case
  bottom_mount_posts:
    - what: circle
      where: [bottom_mount]
      radius: 2.5  # For threaded inserts
      bound: false

pcbs:
  main:
    outlines:
      main:
        outline: board
      switches:
        outline: switch_cutouts
        layer: Edge.Cuts
    footprints:
      # Switches with diodes
      switches:
        what: mx
        where: [key]
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
        
      diodes:
        what: diode
        where: [key]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]

      # Controller (ProMicro)
      controller:
        what: promicro
        where:
          ref: matrix_col1_row0
          shift: [0, -25]
          rotate: 270
        params:
          orientation: down

cases:
  # Plate with mounting tabs
  plate:
    - name: plate_complete
      extrude: plate_thickness
    - name: switch_cutouts
      extrude: plate_thickness + 1
      operation: subtract
    - name: plate_mount_holes
      extrude: plate_thickness + 1
      operation: subtract

  # Bottom case components
  _bottom_outer:
    - name: bottom_case_walls
      extrude: plate_clearance

  _bottom_inner:
    - name: bottom_case_outline
      extrude: plate_clearance

  _bottom_mount_posts:
    - name: bottom_mount_posts
      extrude: plate_clearance - plate_thickness

  _bottom_mount_holes:
    - name: bottom_mount_holes
      extrude: plate_clearance + 1

  # Bottom case (where plate mounts)
  case_bottom:
    - what: case
      name: _bottom_outer
      operation: add
    - what: case
      name: _bottom_inner
      operation: subtract
    - what: case
      name: _bottom_mount_posts
      operation: add
    - what: case
      name: _bottom_mount_holes
      operation: subtract

  # Top case components (suspended design)
  _top_outer:
    - name: top_case_walls
      extrude: case_height

  _top_inner:
    - name: top_case_outline
      extrude: case_height

  # Top case (suspended, no plate contact)
  case_top:
    - what: case
      name: _top_outer
      operation: add
    - what: case
      name: _top_inner
      operation: subtract

  # Simple base plate
  case_base:
    - name: bottom_case_outline
      extrude: 2  # Thin base

  # Assembly view
  assembly:
    - what: case
      name: case_base
      operation: add
    - what: case
      name: case_bottom
      operation: add
      shift: [0, 0, 2]
    - what: case
      name: plate
      operation: add
      shift: [0, 0, plate_clearance]
    - what: case
      name: case_top
      operation: add
      shift: [0, 0, plate_clearance + plate_thickness + 2]

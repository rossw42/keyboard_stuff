units:
  # Proxy Spacing Variables
  # PG1316S keycaps are smaller than chocs...
  # These dimensions come from: https://docs.holykeebs.com/datasheets/PG1316_1U.pdf
  kx: 16
  ky: 16
  # Padding Variables
  px: kx + 2
  py: ky + 2
  $default_height: 16
  $default_width: 16
points:
  zones:
    hand:
      anchor.shift: [80,-160]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          key:
            column_net: D5
            mirror.column_net: D3
        ring:
          key:
            stagger: 9
            splay: -4
            spread: kx+2
            column_net: D3
            mirror.column_net: D5
        middle:
          key:
            stagger: 7
            splay: -3
            spread: kx+1
            column_net: D1
            mirror.column_net: D9
        index:
          key:
            stagger: -4
            splay: -2
            spread: kx+0.8
            column_net: D8
            mirror.column_net: D2
        inner:
          key:
            stagger: -2
            splay: -1
            spread: kx+0.6
            column_net: D10
            mirror.column_net: D1
      rows:
        bottom:
          row_net: D4
          mirror.row_net: D4
        home:
          row_net: D2
          mirror.row_net: D8
        top:
          row_net: D0
          mirror.row_net: D10
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: hand_inner_bottom
        shift: [-2.5,-20]
      columns:
        near:
          key:
            splay: -15
            column_net: D8
            mirror.column_net: D2
        far:
          key:
            splay: -15
            shift: [3,-2]
            column_net: D10
            mirror.column_net: D1
      rows:
        fan:
          row_net: D9
          mirror.row_net: D0
  rotate: 10
  mirror: &mirror
    ref: thumb_far_fan
    distance: 3kx
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board_left:
    - what: polygon
      operation: stack
      points:
        - ref: thumb_far_fan
          shift: [0.6px,-0.6py] 
        - ref: hand_pinky_bottom
          shift: [38,-0.6py]
        - ref: hand_pinky_bottom
          shift: [-0.6px,-0.6py]
        - ref: hand_pinky_top
          shift: [-0.6px,0.5py]
        - ref: hand_ring_top
          shift: [-0.5px,0.5py]
        - ref: hand_middle_top
          shift: [-0.5px,0.5py]
        - ref: hand_middle_top
          shift: [0.5px,0.5py]
        - ref: hand_inner_top
          shift: [0.5px,0.5py]
        - ref: hand_inner_top
          shift: [35,0.5py]
        - ref: hand_inner_bottom
          shift: [35,-14]
      fillet: 8
  combo:
    - name: board_left
    - operation: subtract
      name: keys
  board_right:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_thumb_far_fan
          shift: [0.6px,-0.6py]
        - ref: mirror_hand_pinky_bottom
          shift: [38,-0.6py]
        - ref: mirror_hand_pinky_bottom
          shift: [-0.6px,-0.6py]
        - ref: mirror_hand_pinky_top
          shift: [-0.6px,0.5py]
        - ref: mirror_hand_ring_top
          shift: [-0.5px,0.5py]
        - ref: mirror_hand_middle_top
          shift: [-0.5px,0.5py]
        - ref: mirror_hand_middle_top
          shift: [0.5px,0.5py]
        - ref: mirror_hand_inner_top
          shift: [0.5px,0.5py]
        - ref: mirror_hand_inner_top
          shift: [35,0.5py]
        - ref: mirror_hand_inner_bottom
          shift: [35,-14]
      fillet: 8
  combo_right:
    - name: board_right
    - operation: subtract
      name: keys

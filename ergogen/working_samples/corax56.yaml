units:
  kx: cx  # cx=18
  ky: cy  # cy=17
  mbkx: 17.5
  mbky: 16.5
  padding: 2
  px: kx+padding
  py: ky+padding
  mcu_height: 34
  mcu_width: 18
  # distance keys to mcu
  mcu_padding: 1.5
  scrollwheel_width: 17
  scrollwheel_height: 14
  screw_diameter: 4.7
  screw_hole: 4.1
  screen_screw_diameter: 4
  screen_screw_hole: 2.2
  switchplate_switch_cutout: 14
  switchplate_scrollwheel_cutout_x: 17.5
  switchplate_scrollwheel_cutout_y: 14.5
  switchplate_screw_diameter: 3.3
  switchplate_screw_hole: 2.2
points:
  rotate: 5
  zones:
    matrix:
      # fix placement on kicad
      anchor.shift: [50, -150]
      key:
        tags: [switch]
        padding: 1ky
        spread: 1kx
      columns:
        outer2:
          rows:
            mod:
              skip: true
            bottom.skip: true
            home:
              tags: [switch_top]
              bind: [0, 5, 0, 0]
              row_net: col0
            top.skip: true
            num.skip: true
          key.column_net: row0
        outer:
          rows:
            num.skip: true
            mod.skip: true
          key:
            column_net: row0
        pinky:
          rows:
            mod.skip: true
          key:
            origin: [0, 8]
            column_net: row1
        ring:
          rows:
            mod.skip: true
          key:
            origin: [0, 8]
            stagger: 0.66ky
            splay: -5
            column_net: row2
        middle:
          key:
            stagger: 0.33ky
            column_net: row3
          rows:
            mod:
              column_net: row1
        index:
          key:
            stagger: -0.33ky
            column_net: row4
          rows:
            mod:
              column_net: row2
        inner:
          rows:
            mod.skip: true
          key:
            stagger: -2.5
            column_net: row5
      rows:
        mod:
          row_net: col4
          tags: [switch_bottom]
        bottom:
          row_net: col3
          tags: [switch_top]
        home:
          row_net: col2
          tags: [switch_bottom]
        top:
          row_net: col1
          tags: [switch_top]
        num:
          row_net: col0
          tags: [switch_bottom]
    thumbs:
      anchor:
        ref: matrix_middle_home
        shift: [38, -44]
      key:
        tags: [switch]
        padding: 1ky
        spread: 1kx
      columns:
        layer:
          key:
            splay: -15
            column_net: row3
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [13-kx, -3]
            column_net: row4
            tags: [switch_space]
      rows:
        cluster:
          row_net: col4
    scrollwheel:
      anchor:
        ref: matrix_inner_bottom
      columns:
        scrollwheel:
          key:
            tags: [scrollwheel]
            shift: [kx+mcu_padding-1.25, 0]
            column_net: row5
            width: scrollwheel_width
            height: scrollwheel_height
      rows:
        scrollwheel:
          row_net: col4
    mcu:
      anchor:
        ref: matrix_inner_num
      columns:
        mcu:
          key:
            tags: [mcu]
            width: mcu_height  # footprint width/height unintuitive
            height: mcu_width
            rotate: -90
            shift: [kx+mcu_padding, -mcu_width/2-0.3]
    screw_top_left:
      anchor:
        ref.aggregate.parts: [matrix_ring_num, matrix_ring_top]
        shift: [-11, 0]
      columns.screw.key.tags: [screw]
    screw_top_right:
      anchor:
        ref.aggregate.parts: [matrix_index_num, matrix_inner_num, matrix_index_top, matrix_inner_top]
      columns.screw.key.tags: [screw]
    screw_bottom_left:
      anchor:
        ref.aggregate.parts: [matrix_outer_home, matrix_outer_bottom, matrix_pinky_home, matrix_pinky_bottom]
      columns.screw.key.tags: [screw]
    screw_bottom_right:
      anchor:
        ref.aggregate.parts: [matrix_index_bottom, matrix_index_mod]
        shift: [-0.5kx, 0]
      columns.screw.key.tags: [screw]
    screw_thumb:
      anchor:
        ref.aggregate.parts: [thumbs_layer_cluster, thumbs_space_cluster]
        shift: [9, 7]
      columns.screw.key.tags: [screw]
outlines:
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_outer2_home
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer2_home
          shift: [-0.5px, 0.5py]
        - ref: matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px+mcu_padding+mcu_width+0.25, 0.5py]  
        - ref: matrix_inner_bottom
          shift: [0.5px+mcu_padding+mcu_width+0.25, -0.5py]
        - ref: thumbs_space_cluster
          shift: [0.5px, -0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.5px, -0.5py]
        - ref: matrix_index_mod
          shift: [-0.5px, -0.5py]  
        - ref: matrix_pinky_bottom
          shift: [0.5px, -0.5py]  
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
  _switchplate_base:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_outer2_home
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer2_home
          shift: [-0.5px, 0.5py]
        - ref: matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px, 0.5py]
        - ref: matrix_inner_num
          shift: [0.5px-0.5, 0.5py]
        - ref: matrix_inner_bottom
          shift: [0.5px-0.5, 0.5py+2.5]
        - ref: matrix_inner_bottom
          shift: [0.5px+mcu_padding+mcu_width+0.25, 0.5py+2.5]  
        - ref: matrix_inner_bottom
          shift: [0.5px+mcu_padding+mcu_width+0.25, -0.5py]
        - ref: thumbs_space_cluster
          shift: [0.5px, -0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.5px, -0.5py]
        - ref: matrix_index_mod
          shift: [-0.5px, -0.5py]  
        - ref: matrix_pinky_bottom
          shift: [0.5px, -0.5py]  
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
  _switch_cutout:
    - what: rectangle
      where: [switch, switch_top, switch_bottom, switch_space]
      size: switchplate_switch_cutout
      bound: false
  _scrollwheel_cutout:
    - what: rectangle
      where: [scrollwheel]
      size: [switchplate_scrollwheel_cutout_x, switchplate_scrollwheel_cutout_y]
      bound: false
  _screw_holes:
    - what: circle
      where: [screw]
      radius: 0.5switchplate_screw_hole
  switchplate:
    - what: outline
      name: _switchplate_base
    - what: outline
      name: _switch_cutout
      operation: subtract
    - what: outline
      name: _scrollwheel_cutout
      operation: subtract
  case:
    - what: outline
      name: board
    - what: outline
      name: _screw_holes
      operation: subtract  

# Simple Ergogen Test - Points Only
# This demonstrates the KLE to Ergogen converter output
# Paste this into https://ergogen.xyz to test

points:
  zones:
    matrix:
      anchor:
        shift: [0, 0]
      key:
        padding: 19.05
      columns:
        col0:
        col1:
        col2:
      rows:
        row0:
        row1:
        row2:

outlines:
  # Simple outline around the keys
  main:
    - what: rectangle
      where: matrix_col1_row1
      size: [80, 80]
      fillet: 3

pcbs:
  test_pcb:
    outlines:
      main:
        outline: main
        layer: Edge.Cuts

meta:
  version: "v0.0.1"
  author: "Anarion"
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  #$default_autobind: 11
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
  zones:
    matrix:
      anchor:
        shift: [150, -150]
      columns:
        outer:
          key:
            splay: 17
            column_net: P16
          rows:
            bottom.skip: true
            bottom.bind: 0
        pinky:
          key:
            spread: 19
            splay: 0
            origin: [0,-ky]
            column_net: P20
          rows:
            top:
              bind: [0.5, 5, 0.1, 0.1]
            home:
              bind: [0, 5, 0.1, 0.1]
        ring:
          key:
            spread: 18
            stagger: 18
            splay: -7
            origin: [0,-ky]
            column_net: P19
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
        middle:
          key:
            spread: 18
            stagger: ky/4
            splay: -5
            origin: [0,-ky]
            column_net: P18
            shift: [0.2, 0]
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.1]
        index:
          key:
            spread: 18
            stagger: -ky/3
            splay: -5
            origin: [0,-ky]
            column_net: P15
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.5 kx]
        inner:
          key:
            spread: 19
            stagger: -ky/6
            column_net: P14
      rows:
        bottom:
          row_net: P6
          tags:
            high1: false
          bind: 0.5
        home:
          row_net: P5
          tags:
            high1: false
          bind: 0.5
        top:
          row_net: P4
          tags:
            high1: false
          bind: 0.5
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.3 kx, -1.3 ky]
      columns:
        inner:
          key:
            spread: 0
            splay: -5
            origin: [1 kx, -2.5 ky]
            column_net: P19
          rows:
            thumb:
              tags:
                high1: true
        near:
          key:
            column_net: P18
            spread: kx
            splay: -10
            origin: [-0.5 kx, -0.8 ky]
          rows:
            thumb:
              tags:
                high1: true
        home:
          key:
            spread: kx
            splay: -15
            rotate: 90
            origin: [-0.5 kx, -0.7 ky]
            column_net: P15
          rows:
            thumb:
              bind: [3, -2, 4, 0.1]
              tags:
                high15: true
            #rotate: 90
        far:
          key:
            spread: kx
            splay: -15
            rotate: 90
            origin: [-0.5 kx, -0.9 ky]
            column_net: P14
          rows:
            thumb:
              bind: [4, -2, 0.1, 0.1]
              tags:
                high15: true
      rows:
        thumb:
          row_net: P7
          bind: [0.1, 0.1, 0.1, 0.1]
  rotate: 0
outlines:
  # board dimensions according to JLCPCB: 166 mm * 113.7 mm
  raw:
    - what: rectangle
      where: "high1"
      size: [kx + px, ky + py]
      corner: px
      bound: true
    - what: rectangle
      where: "high15"
      size: [1.5kx + px, 1ky + py]
      corner: px
      bound: false
  raw_top_plate:
    - what: rectangle
      where: "high1"
      bound: true
      size: [kx + px, ky + py]
      corner: px
    - what: rectangle
      where: "high15"
      size: [kx + px, ky + py]
      corner: px
      bound: true
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 0.5px, 0.5 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx + 0.5 px, -0.9 ky - 0.5 py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  thumbfan_glue_top_plate:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [ 0.62kx , -0.7 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx + 0.5 px, -0.9 ky - 0.5 py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  controller_area:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [1.2kx, -1.8ky]
      size: [23, 75.5]
      corner: px
  controller_plate:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [21.5, -14]
      size: [20, 39]
      corner: px
  controller_plate_holes:
    left:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [16, 4]
      radius: 1.5
    right:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [26.5, 4]
      radius: 1.5
  circle:
    main:
      what: circle
      adjust:
        ref:
          - matrix_index_bottom
        shift: [-24, -137]
      radius: 105
  switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  keycaps1u:
    - what: rectangle
      where: "high1"
      size: [1kx - 0.5, 1ky - 0.5]
      bound: false
      corner: 1
  keycaps15u:
    - what: rectangle
      where: "high15"
      size: [1.5kx - 0.5, 1ky - 0.5] # Choc keycaps are 17.5 x 16.5
      bound: false
      corner: 1
  keywell:
    main:
      what: outline
      name: raw
    thumbfan_glue:
      what: outline
      name: thumbfan_glue
      operation: add
  keywell_top_plate:
    main:
      what: outline
      name: raw_top_plate
    thumbfan_glue2:
      what: outline
      name: thumbfan_glue_top_plate
      operation: add
  base_outline:
    main:
      what: outline
      name: keywell
    circle:
      what: outline
      name: circle
      operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
  cutout:
    - what: outline
      name: base_outline
      fillet: 1
  screw_holes:
    top_left:
      what: circle
      adjust:
        - ref: matrix_ring_home
          shift: [-0.6 kx, -0.1 ky]
      radius: 1.05
    bottom_left:
      what: circle
      adjust:
        - ref: matrix_pinky_bottom
          shift: [0.6 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      adjust:
        - ref: matrix_inner_top
          shift: [-0.53 kx, 0]
      radius: 1.05
    palm:
      what: circle
      adjust:
        - ref: matrix_index_bottom
          shift: [0.45kx, -0.75 ky]
      radius: 1.05
    thumb:
      what: circle
      adjust:
        - ref: thumbfan_far_thumb
          shift: [0, 0.6 kx]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
  controller_plate_mounting_holes:
    $extends: outlines.controller_plate_holes
    left:
      radius: 2.5
    right:
      radius: 2.5
  controller_plate_with_holes:
    main:
      what: outline
      name: controller_plate
    holes:
      what: outline
      name: controller_plate_holes
      operation: subtract
  bottom_outline:
    main:
      what: outline
      name: cutout
    screw_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  plate_before_circle:
    main:
      what: outline
      name: keywell_top_plate
      #fillet: 1
    circle:
      what: outline
      name: circle
      operation: subtract
  plate:
    main:
      what: outline
      name: plate_before_circle
      fillet: 1
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  full_with_keycaps:
    main:
      what: outline
      name: keywell
    circle:
      what: outline
      name: circle
      operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  preview:
    base_outline:
      what: outline
      name: base_outline
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
  pcb_case:
    main:
      what: outline
      name: cutout
  pcb:
    main:
      what: outline
      name: cutout
    mounting_holes:
      what: outline
      # TODO use plated through hole footprints as mounting holes
      name: mounting_holes
      operation: subtract
cases:
  case:
    - what: outline
      name: pcb_case
      operation: add
      extrude: 1
  bottom_plate:
    - what: outline
      name: bottom_outline
      operation: add
      extrude: 1
  top_plate:
    - what: outline
      name: plate
      operation: add
      extrude: 1

units:
  X: 0.9 # Extrusion width
  B: 3*X
points:
  zones:
    matrix:
      key:
        bind: [B, B, B, B]
      columns:
        pinky_outer:
          key:
            # no bind at left
            bind: [,,,0]
          rows:
            thumb:
              skip: true
            bottom:
              # no bind below
              bind: [,,0,]
            home:
            middle:
            top:
        pinky:
          key:
            # increase right binding to allow for spread to next col
            bind: [,B+4+B,,] 
          rows:
            thumb:
              skip: true
            bottom:
              # no bind below
              bind: [,,0,]
            home:
            middle:
            top:
        ring:
          key:
            stagger: 20
            spread: 1U + 2
            # no left binding as pinky is smaller
            bind: [,,,0]
          rows:
            thumb:
              bind: [,,1,]
            bottom:
            home:
            middle:
            top:
              bind: [,B+B,,]
        middle:
          key:
            stagger: -5
          rows:
            thumb:
              bind: [,, 6, ]
            bottom:
            home:
            middle:
            top:
              bind: [,0,,0]
        index:
          key:
            stagger: -8
          rows:
            thumb:
              bind: [,B+B,0,]
            bottom:
            home:
            middle:
            top:
              bind: [,0,,B+B]
        inner:
          key:
            stagger: 11
            # increased right binding to give space for module
            bind: [,B+3+21+0.5+3X,,]
          rows:
            thumb:
              bind: [,,0,0]
            bottom:
            home:
            middle:
              bind: [B+3,,,]
            top:
              bind: [,0,B+B,B+B]
      rows:
        thumb:
        bottom:
        home:
        middle:
        top:
          # no bind above
          bind: [0,,,]
    thumbfan:
      anchor:
        ref: matrix_inner_thumb
        shift: [1U + 1, -0.5U]
      columns:
        home:
          key:
            splay: -20
            origin: [-0.0U, -0.U]
          rows:
            thumb:
              shift: [0, 0U]
              bind: [0,6,0.25U + 0.5,27]
        far:
          key:
            splay: -20
            origin: [-0.5U, -0.5U]
          rows:
            thumb:
              shift: [0, 0U]
              bind: [0.25U,0,0.25U,35]
      rows:
        thumb:
outlines:
  _switch_holes:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _switch_clips:
    - what: rectangle
      where: true
      size: [5, 16]
      bound: false
  _keys:
    - what: rectangle
      where: true
      size: 18
      bound: false
  plate:
    - what: rectangle
      where: true
      bound: true
      size: 1U
      corner: .5      
  _plate_inner_2:
    - what: rectangle
      where: true
      bound: true
      size: 1U - 2 * 2X
      corner: .5
  _plate_inner_3:
    - what: rectangle
      where: true
      bound: true
      size: 1U - 2 * 3X
      corner: .5
  _rpi_pico:
    - what: rectangle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+B+3+21/2,  0.5U + 3 - 51/2 - 0.5]
      size: [21, 51]
  _usb_cutout:
    - what: rectangle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+B+3 + 21.0/2, 0.5U + 3  -1X + 5X/2]
      size: [8, 5X]
  _jst_cutout:
    - what: rectangle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+B+3 + 21 + 0.5 - 1X + 5X/2, 0.5U - 51 + 1 - 11/2]
      size: [5X, 11]
  _jst_socket:
    - what: rectangle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+B+3 + 21 + 0.5 - 7/2, 0.5U - 51 +  1 - 11 - 0.65 + 12.3/2]
      size: [7, 12.3]
  _led_cutout:
    - what: rectangle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+B+3 + 21.0/2, 0]
      size: [ 5.5, 5.5 ]
  _touchpad_cutout:
    - what: rectangle
      adjust:
        ref: matrix_inner_home
        shift: [ 0.5U + 6 + 5/2, 0 ]
      size: [ 5, 15 ]
  _posts_template:
    $params: [__r__]
    top_left:
      what: circle
      adjust:
        ref: matrix_pinky_outer_top
        shift: [0.5U, -0.5U]
      radius: __r__
    top_right:
      what: circle
      adjust:
        ref: matrix_inner_middle
        shift: [0.5U+2, 0U]
      radius: __r__
    bottom_left:
      what: circle
      adjust:
        ref: matrix_pinky_outer_bottom
        shift: [0.5U, 0.5U]
      radius: __r__
    bottom_right:
      what: circle
      adjust:
        ref: matrix_inner_thumb
        shift: [0.5U+2, 0.5U]
      radius: __r__
  _posts:
    $extends: outlines._posts_template
    $args: [2.6]
  _screw_holes:
    $extends: outlines._posts_template
    $args: [0.8]
  _lid_bosses:
    $extends: outlines._posts_template
    $args: [3.5]
  _lid_screw_heads:
    $extends: outlines._posts_template
    $args: [2.4]
  case_top:
    - what: outline
      name: plate
    - what: outline
      name: _switch_holes
      operation: subtract
  case_wall:
    - what: outline
      name: plate
    - what: outline
      name: _plate_inner_3
      operation: subtract
  case_lip:
    - what: outline
      name: plate
    - what: outline
      name: _plate_inner_2
      operation: subtract
  preview:    
    - what: outline
      name: plate
    - what: outline
      name: _keys
      operation: stack
    - what: outline
      name: _switch_holes
      operation: stack
    - what: outline
      name: _switch_clips
      operation: stack
    - what: outline
      name: _rpi_pico
      operation: stack
    - what: outline
      name: _usb_cutout
      operation: stack
    - what: outline
      name: _jst_cutout
      operation: stack
    - what: outline
      name: _jst_socket
      operation: stack
    - what: outline
      name: _led_cutout
      operation: stack
    - what: outline
      name: _touchpad_cutout
      operation: stack
    - what: outline
      name: _posts
      operation: stack
    - what: outline
      name: _lid_bosses
      operation: stack
    # wall
    - what: outline
      name: _plate_inner_3
      operation: stack
cases:
  _body:
    # switch is 8.3 mm deep
    # plate is 2mm
    # case is 6.0mm
    # lid is 1.6mm
    # total 10mm depth, 8.4mm inner
    - name: case_lip
      extrude: 1.6
    - name: case_wall
      extrude: 6.1
      shift: [0, 0, 1.6]
    - name: case_top
      extrude: 2
      shift: [0, 0, 6 + 1.6]
    - name: _switch_clips
      extrude: 1
      shift: [0, 0, 6 + 1.6]
      operation: subtract
    - name: _posts
      extrude: 6 - 1.6
      shift: [0, 0, 3.2]
    - name: _screw_holes
      extrude: 6 - 1.6
      shift: [0, 0, 3.2]
      operation: subtract
    - name: _usb_cutout
      extrude: 3.6
      shift: [0, 0, 2.2]
      operation: subtract
    - name: _jst_cutout
      extrude: 5.2
      shift: [0, 0, 6+1.6 - 5.2]
      operation: subtract
  body:
    - name: _body
      what: case
  body_led:
    - name: _body
      what: case
    - name: _led_cutout
      extrude: 2.2
      shift: [0, 0, 6 + 1.6 - 0.1]
      operation: subtract
  body_tp:
    - name: _body
      what: case
    - name: _touchpad_cutout
      extrude: 2.2
      shift: [0, 0, 6 + 1.6 - 0.1]
      operation: subtract
  lid:
    - name: _plate_inner_2
      extrude: 1.6
    - name: _lid_bosses
      extrude: 1.6
      shift: [0, 0, 1.6]
    - name: _screw_holes
      extrude: 1.8
      shift: [0, 0, 1.5]
      operation: subtract
    - name: _lid_screw_heads
      extrude: 1.8
      shift: [0, 0, -0.1]
      operation: subtract
              height: 2
  key:
    padding: ky
    spread: kx
outlines:
  _switch_cutout:
    what: rectangle
    where: true
    size:
      - 14
      - 14
    operation: stack
  _keycap:
    what: rectangle
    where: true
    size:
      - 18
      - 18
    operation: stack
  plate:
    what: outline
    name: _switch_cutout
    fillet: 0.5
  pcb:
    what: outline
    name: _keycap
    fillet: 2
    expand: 5
pcbs:
  main:
    outlines:
      main:
        outline: pcb
    footprints:
      switches:
        what: mx
        where: true
        params:
          hotswap: true
          reverse: false
          keycaps: true
          from: '{{column_net}}'
          to: '{{row_net}}'
      diodes:
        what: diode
        where: true
        params:
          from: '{{row_net}}'
          to: '{{column_net}}'
          through_hole: false
        adjust:
          shift:
            - 0
            - -5
      mcu:
        what: promicro
        where:
          ref: matrix
          shift:
            - 0
            - -30
        params:
          orientation: down
cases: {}
